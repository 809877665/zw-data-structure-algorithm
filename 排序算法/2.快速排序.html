<body>
  <script>
    function quickSort(array, start=0, end=array.length-1) {
      if (start < end) {
        //  轴点元素的位置下标
        let mid = partion(array, start, end);
        quickSort(array, start, mid - 1);
        quickSort(array, mid + 1, end);
      }
      return array;
    }

    // 交换数组中i,j位置的元素
    function exChange(array, i, j) {
      let temp = array[i];
      array[i] = array[j];
      array[j] = temp;
    }

    // 根据轴点元素进行排序，返回排序后轴点元素所在的位置
    function partion(array, start, end) {
      let pivot = array[start];
      while (start < end) {

       
        while (start < end && array[end] > pivot) {
          end--;
        }
        if (start < end && array[end] <= pivot) {
          exChange(array, start, end);
          // array[start] = array[end];
          start++;
        }

        while (start < end && array[start] < pivot) {
          start++;
        }
        if (start < end && array[start] >= pivot) {
          exChange(array, start, end);
          // array[end] = array[start];
          end--;
        }

       
        if (start == end) {
          array[start] = pivot;
        }
      }
      return start;
    }


    // console.log(quickSort([12, 21, 32, 21, 8, 9]));
    console.log(quickSort([3,5,1,6,4,7,2]));
  </script>
