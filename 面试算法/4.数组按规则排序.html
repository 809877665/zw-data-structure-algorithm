  <script>
    /*
      将array 数组（仅包含整数的无序的数组）进行重新排列，
      排序后数组符合特征 array[0] <= array[1] >= array[2] <= array[3]…。
      示例:
      输入: array = [2,7,2,1,6,3]
      输出: [2,7,1,6,2,3] 或其他符合要求的答案 

      分析： 奇数位，下标为 0，2,4,6....
    */
    function sort(array = []) {
      if (!array || !array.length) return []
      if (!array.length === 1) return []
      array.sort((a, b) => a - b)// 快排
      let i = 1
      while (i < array.length) {
        swap(array, i, i + 1)
        i += 2
      }
      return array
    }
    function swap(arr, i, j) {
      let temp = arr[i]
      arr[i] = arr[j]
      arr[j] = temp
    }
    // const test = sort([1, 2, 3, 4, 5])
    // console.log(test) //[ 1, 3, 2, 5, 4 ]


    // Array.sort(compareFun)
    // compareFun: 返回正数：

    function sort2(arr) {
      if(!arr || !arr.length) return []
      arr.sort((a,b) => a-b)
      // console.log(arr);   // [1,2,3,4,5]
      let i=1
      while(i < arr.length) {
        if (arr[i] < arr[i+2] ) {
          let temp = arr[i]
          arr[i] = arr[i+1]
          arr[i+1] = temp
          i = i+2
        }
      }
      return arr
    }



    
    console.log(sort2([1,3,2,4,5]));



  </script>
