    function maxLength(arr) {
      let len = 0;
      let temp = [];
      for (let i = 0; i < arr.length; i++) {
        let ele = arr[i];
        if (temp.includes(ele)) {
          temp = temp.splice(i + 1);
          temp.push(ele);
        } else {
          temp.push(ele);
        }
        len = temp.length > len ? temp.length : len;
      }
      return len;
    }
