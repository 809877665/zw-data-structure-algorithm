  <script>
    /*
      给定正整数 n，找到若干个完全平方数（比如 1, 4, 9, 16, ...）使得它们的和等于 n。你需要让组成和的完全平方数的个数最少。
      示例 1:
      输入: n = 12
      输出: 3 
      解释: 12 = 4 + 4 + 4.
      示例 2:

      输入: n = 13
      输出: 2
      解释: 13 = 4 + 9.

      来源：力扣（LeetCode）
      链接：https://leetcode-cn.com/problems/perfect-squares
     */
    var numSquares = function (n) {
      let sqrt = parseInt(Math.sqrt(n)) + 1; //对n开方后取整+1

      // let nums = [];
      // for (let i = 0; i <= sqrt; i++) {
      //   nums.push(i * i);
      // }
      let dp = new Array(n).fill(0);
      for (let i = 1; i <= n; i++) {
        // 每个数至少都有n个1相加起来，
        dp[i] = i;
        for (let j = 1; i - Math.pow(j,2) >= 0; j++) {
          dp[i] = Math.min(dp[i], dp[i-Math.pow(j,2)]+1);
        }
      }

      // for (let i = 1; i <= n; i++) {
      //   // 每个数至少都有n个1相加起来，
      //   dp[i] = i;
      //   for (let j = 1; i - nums[j] >= 0; j++) {
      //     dp[i] = Math.min(dp[i], dp[i-nums[j]]+1);
      //   }
      // }
      return dp[n];
    };


    console.log(numSquares(12));
  </script>
