   <script>
/**
 * @param {number[]} nums
 * @return {number}
 */
 var findMagicIndex = function (nums) {
    return search(nums, 0, nums.length - 1);
};

function search(arr, start, end) {
    if (start > end) {
        return -1;
    }
    var mid = parseInt((start + end) / 2);
    var pre = search(arr, start, mid-1);
    if(pre != -1) {
        return pre;
    }else if(arr[mid] == mid) {
        return mid;
    }else {
       return search(arr, mid+1,end);
    }
}

console.log(findMagicIndex([1,1,1]));

   
   </script>
