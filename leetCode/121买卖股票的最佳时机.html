<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
  <script>
    var maxProfit = function (prices) {
      let max = 0;
      let min = prices[0];
      for(let i=1;i<prices.length;i++) {
        let value = prices[i];
        if(value - min >max) {
          max = value-min;
        }
        min>value ? min = value :''; 
      }
      return max;
    };

    console.log(maxProfit([7,1,5,3,6,4]));
    console.log(maxProfit([2,4,1]));
  </script>
</body>
