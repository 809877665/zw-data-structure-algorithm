<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <!-- 
      给你单链表的头节点 head ，请你反转链表，并返回反转后的链表。
      输入：head = [1,2,3,4,5]
      输出：[5,4,3,2,1]
   -->
   <script>
      /**
      * @param {ListNode} head
      * @return {ListNode}
      */
      var reverseList = function(head) {
        let prev =  null;
        while(head) {
            [head.next, prev, head] = [prev, head, head.next]
        }
        return prev

      };
   </script>
</body>
</html>
