<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * 除了toString方法，其他方法的复杂度均为O(1)
     */
    class Stack {
      constructor() {
        this.count = 0;
        this.items = {}; //用来保存栈里面的元素
      }
      // 向栈里面添加元素
      push(element) {
        this.items[this.count] = element;
        this.count++;
      }
      // 从栈顶删除元素
      pop() {
        this.count--;
        let value = this.items[this.count];
        delete this.items[this.count];
        return value;
      }
      // 判断栈是否为空
      isEmpty() {
        return this.count === 0;
      }
      // 返回栈顶的元素
      peek() {
        if (this.isEmpty()) {
          return undefined;
        }
        this.count--;
        return this.items[this.count];
      }

      // toString方法
      toString() {
        if(this.isEmpty()) {
          return '';
        }
        let objStr = this.items[0];
        for(let i=1;i<this.count;i++) {
          objStr = `${objStr}, ${this.items[i]}`;
        }
        return objStr;
      }
    }

    let stack = new Stack();
    stack.push(1)
    stack.push(2)
    stack.push(3)
    stack.push(5)
    // console.log(stack);
    // console.log(stack.pop());
    // console.log(stack);
    // console.log(stack.peek());
    console.log(stack.toString());
    
  </script>
</body>

</html>
